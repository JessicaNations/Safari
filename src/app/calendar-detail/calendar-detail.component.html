<div *ngIf="calendar">
  <h2>{{calendar.name}} details!</h2>
  <div>
    <label>id: </label>{{calendar.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="calendar.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
