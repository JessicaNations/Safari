<div id="search-component">
  <h4>Calendar Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let calendar of calendars | async"
         (click)="gotoDetail(calendar)" class="search-result" >
      {{calendar.name}}
    </div>
  </div>
</div>
