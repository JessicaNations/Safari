<h2>App Calendars</h2>

<ul class="calendars">
  <li *ngFor="let calendar of calendars" (click)="onSelect(calendar)" [class.selected]="calendar === selectedCalendar">
    <span class="calendar-element">
      <span class="badge">{{calendar.id}}</span> {{calendar.name}}
    </span>
    <button class="delete-button" (click)="deleteCalendar(calendar, $event)">Delete</button>
  </li>
</ul>

<div class="error" *ngIf="error">{{error}}</div>
<button (click)="addCalendar()">Add New Calendar</button>
<div *ngIf="addingCalendar">
  <app-calendar-detail (close)="close($event)"></app-calendar-detail>
</div>

<div *ngIf="selectedCalendar">
  <h2>
    {{selectedCalendar.name | uppercase}} is app calendar
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<div>
  <style>
    .hidden { visibility: hidden}
  </style>
  <h4>ngFor Features</h4>
  <button (click)="showNgFor=!showNgFor">{{showNgFor ? 'Hide' : 'Show'}} ngFor Features</button>
  <table [class.hidden]="!showNgFor">
    <tbody>
      <tr *ngFor="let calendar of calendars; let ix = index; let c = count; let e = even; let o = odd; let f = first; let l = last">
        <td>{{calendar.name}}</td>
        <td>{{ix}}</td>
        <td>{{c}}</td>
        <td>{{e}}</td>
        <td>{{o}}</td>
        <td>{{f}}</td>
        <td>{{l}}</td>
      </tr>
    </tbody>
  </table>
</div>
