<h1>Site under construction</h1>
<!-- <input type="text" [attr.value]="jwtToken" (change)="setJwtToken($calendar.target.value)"/> -->
<carousel>
<slide *ngFor="let image of images$|async">
  <app-secured-image [src]="image.images.original.url"></app-secured-image>
</slide>
</carousel>

<h3>Top Calendars</h3>
<div class="grid grid-pad">
  <div *ngFor="let calendar of calendars" (click)="gotoDetail(calendar)" class="col-1-4">
    <div class="module calendar">
      <h4>{{calendar.name}}</h4>
    </div>
  </div>
</div>
<app-calendar-search></app-calendar-search>
